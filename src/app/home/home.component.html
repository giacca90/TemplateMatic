<h3>Bienvenido!!!</h3>
<p>
  Esta peque√±a App sirve para rellenar formularios con los datos de los
  clientes.
</p>
<p>Para empezar, selecciona la carpeta de tus plantillas:</p>
<input
  type="file"
  id="input"
  name="plantillas"
  webkitdirectory
  directory
  multiple
/>
<div id="res">
  <ul>
    @for(plantilla of plantillas; track plantilla.id){
        <li>
            <a routerLink="/plantilla/{{plantilla.id}}" [queryParams]="plantilla">{{ plantilla.id }}: {{ plantilla.nombre }}</a>
        </li>   
    }
  </ul>
</div>
